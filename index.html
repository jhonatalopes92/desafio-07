<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina De Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="esquerda">
            <img src="img/Sign up-amico.svg" alt="">
        </div>

        <div class="direita">
            <div class="titulo">
                <h1>Account Login</h1>
            </div>
            
            <div class="input">
                <div class="inputs">
                    <label for="nome">Use name or Email</label>
                    <input type="email" id="nome" placeholder="Use name or Email">
                </div>
                <div class="inputs">
                    <label for="senha">Password</label>
                    <input type="password" id="senha" placeholder="Password">
                </div>
            </div>
            
            <div class="botao">
                <button>Login to your Account</button>
            </div>
            
            <div class="frase">
                <hr>
                <b>Login with your Social Account</b>
            </div>
            
            <div class="icones">
                <div class="face">
                    <a href="https://pt-br.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="twiter">
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="istagran">
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="youtube">
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
